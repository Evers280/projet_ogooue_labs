<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée | Ogooué Labs</title>
    <meta name="description" content="La page que vous recherchez n'existe pas ou a été déplacée.">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            text-align: center;
            padding: 0 1rem;
        }
        
        .error-code {
            font-size: 9rem;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 1rem;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        
        .error-message {
            font-size: 1.125rem;
            color: var(--color-gray-600);
            max-width: 28rem;
            margin: 0 auto 2rem;
        }
        
        .error-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Header (même structure que index.html) -->
    <header class="header">
        <!-- Contenu du header -->
    </header>

    <main>
        <div class="error-container">
            <div class="error-code">404</div>
            <h1 class="error-title">Page non trouvée</h1>
            <p class="error-message">
                Désolé, la page que vous recherchez n'existe pas ou a été déplacée.
            </p>
            <div class="error-buttons">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-home"></i> Retour à l'accueil
                </a>
                <a href="javascript:history.back()" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i> Page précédente
                </a>
            </div>
        </div>
    </main>

    <!-- Footer (même structure que index.html) -->
    <footer class="footer">
        <!-- Contenu du footer -->
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
